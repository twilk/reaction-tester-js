<html>
	<head>
		<title>reaction-tester-js</title>
		
		<style type="text/css">
			body {
				font-family: sans-serif;
			}
			#shape {
				width: 200px;
				height: 200px;
				background-color: red;
				display:none;
				position: relative;
			}
			.bold {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<h1>How fast you are?</h1>
		<p>Hit the box or circle as fast as you can</p>
		<p class="bold">Your time: <span id="time"></span></p>
		
		<div id="shape"><div>
		
		<script type="text/javascript">
			
			var start = new Date().getTime();
				
			function appearShape() {
				var top = Math.random() * 400;
				var left = Math.random() * 400;
				var size = 100+ (Math.random() * 200);
				
				if(Math.random() > 0.5){
					document.getElementById("shape").style.borderRadius = "50%";
				}else{
					document.getElementById("shape").style.borderRadius = "0";
				}
				
				document.getElementById("shape").style.backgroundColor = getRandomColor();
				
				document.getElementById("shape").style.top = top+"px";
				document.getElementById("shape").style.left = left+"px";
				document.getElementById("shape").style.width = size+"px";
				document.getElementById("shape").style.height = size+"px";
				
				document.getElementById("shape").style.display = "block";
				start = new Date().getTime();
			}
			function appearDelay() {
				setTimeout(appearShape,Math.random() * 2000);
			}

			appearDelay();
			document.getElementById("shape").onclick = function() {
				document.getElementById("shape").style.display = "none";
				var end = new Date().getTime();
				var time = (end - start) / 1000;
				document.getElementById("time").innerHTML = time + "s";
				appearDelay();
			}
			
			function getRandomColor() {
			  var letters = '0123456789ABCDEF';
			  var color = '#';
			  for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			  }
			  return color;
			}

			
		</script>
	</body>
</html>
